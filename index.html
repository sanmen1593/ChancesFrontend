<!DOCTYPE html>
<html ng-app="app">
    <head>
        <title>ChanceUTB</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="scripts/vendor/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="scripts/vendor/css/style.css">
        <script type="text/javascript" src="scripts/vendor/angular/angular.js"></script>
        <script type="text/javascript" src="scripts/vendor/angular/angular.min.js.map"></script>
        <script type="text/javascript" src="scripts/vendor/angular/angular-route.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/angular/angular-route.min.js.map"></script>        
        <script type="text/javascript" src="scripts/vendor/angular/angular-cookies.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/angular/angular-cookies.min.js.map"></script>        
        <script type="text/javascript" src="scripts/users/services.js"></script>
        <script type="text/javascript" src="scripts/users/controllers.js"></script>
        <script type="text/javascript" src="scripts/users/config.js"></script>
        <script type="text/javascript" src="scripts/vehicles/controllers.js"></script>
        <script type="text/javascript" src="scripts/vehicles/config.js"></script>
        <script type="text/javascript" src="scripts/sessions/controllers.js"></script>
        <script type="text/javascript" src="scripts/sessions/config.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </head>
    <body>
        <header>
            <div id="header" class="page-header"> 
                <div id="navcontainer" class="container-fluid">
                    <div id="row">
                        <div class="bs-example" data-example-id="navbar-link">
                            <nav class="navbar navbar-default">
                                <div class="container-fluid" ng-controller="SessionsController">
                                    <div class="navbar-header">
                                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-5">
                                            <span class="sr-only">Toggle navigation</span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                            <span class="icon-bar"></span>
                                        </button>
                                        <p ng-hide="{{!logged()}}" class="navbar-text" ng-controller="UserController">
                                            Signed in as: <a href="#/profile" id="profilelink" class="navbar-link">{{ user.user.name}} {{user.user.lastname}}</a>
                                        </p>
                                    </div>
                                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-5">
                                        <p class="navbar-right" ><button ng-hide="{{!logged()}}" ng-click='logout()' class="btn btn-default navbar-btn">Logout </button></p>
                                    </div>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-5 col-sm-offset-2">
                            <h1><a href="#/myvehicles">ChanceUTB</a></h1>
                        </div>
                        <div class="col-sm-5 hidden-xs">
                            <a href="http://www.unitecnologica.edu.co"><img src="scripts/vendor/imgs/logo_utb.png" alt="Universidad Tecnologica de Bolivar" title="Universidad Tecnologica de Bolivar" /></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div ng-view>
        </div>
        <footer class="footer well">
            <div class="container">
                <p class="text-muted">ChanceUTB by <a href="http://www.santiagomendoza.org">Santiago Mendoza Ramirez</a></p>
            </div>
        </footer>
        <script type="text/javascript" src="scripts/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/vendor/jquery.cookie.js"></script>
        <script type="text/javascript" src="scripts/vendor/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
