<!DOCTYPE html>

    <head>

        <link rel="stylesheet" href="scripts/vendor/css/style.css">
        <script type="text/javascript" src="scripts/vendor/angular/angular.js"></script>

    <body>

                    <div id="row">
                        <div class="bs-example" data-example-id="navbar-link">
                            <div class="navbar navbar-warning">
                                <div class="navbar-header">
                                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <p class="navbar-text" ng-hide="{{!logged()}}" ng-controller="SessionsController">
                                        Signed in as: <a href="#/profile" ng-controller="UserController" ng-app=""class="navbar-link">{{ user.user.name}} {{user.user.lastname}}</a>
                                    </p>
                                </div>
                                <div class="navbar-collapse collapse navbar-responsive-collapse">
                                    <ul class="nav navbar-nav navbar-right">
                                        <li class="dropdown">
                                            <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Chances <b class="caret"></b></a>
                                            <ul class="dropdown-menu">
                                                <li><a href="#/newchance">Agregar Aventon</a></li>
                                                <li><a href="#/chances">Lista de Aventones</a></li>
                                            </ul>
                                        </li>
                                        <li class="dropdown">
                                            <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">Vehículos <b class="caret"></b></a>
                                            <ul class="dropdown-menu">
                                                <li><a href="#/newvehicle">Agregar Vehículo</a></li>
                                                <li><a href="#/myvehicles">Lista de Vehículos</a></li>
                                            </ul>
                                        </li>
                                        <li><a ng-controller="SessionsController" ng-hide="{{!logged()}}" ng-click='logout()'>Logout</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12 col-sm-4 col-sm-offset-3 logodiv">
                            <img class="logousb" src="scripts/vendor/imgs/logo_aventonusb.png" alt="Aventon USB" title="Aventon USB">
                        </div>
                        <!--                        <div class="col-sm-5 hidden-xs">
                                                    <a href="http://www.unitecnologica.edu.co"><img src="scripts/vendor/imgs/logo_utb.png" alt="Universidad Tecnologica de Bolivar" title="Universidad Tecnologica de Bolivar" /></a>
                                                </div>-->
                    </div>
                </div>
            </div>

        <div ng-view>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">
                        <p class="text-muted">ChanceUTB by <a href="http://www.santiagomendoza.org">Santiago Mendoza Ramirez</a></p>
                    </div>
                </div>
            </div>
