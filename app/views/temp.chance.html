<!DOCTYPE html>

<html ng-app="chanceutb">
    <head lang="en">
        <meta charset="UTF-8">
        <script src="../js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.min.js"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/directives/front-chance.js"></script>
        <script src="../js/lib/angular-route.min.js"></script>
        <script src="../js/controller/controller.js"></script>
        <title>Chances</title>
    </head>
    <body>

        <!-- menu principal de la app -->
        <main-menu></main-menu>

        <div class="container">


            <!-- Sección de usuario y opciones-->
            <profile-left></profile-left>

            <div class="col-md-9" ng-controller="ChanceController as ControlC">
                <div class="row" id="title_home">

                    <div class="col-md-12">
                        <h1>Create Aventon</h1>
                    </div>
                    <div >

                        <form ng-submit="ControlC.addChance()">
                            <div class="col-md-6">
                                <h3> Salida</h3>
                                <input  ng-model="ControlC.chance.salida" type="text" class="form-control" placeholder="Text input">
                            </div>
                            <div class="col-md-6">
                                <h3> Destino</h3>
                                <input ng-model="ControlC.chance.destino" type="text" class="form-control" placeholder="Text input">
                            </div>
                            <div class="col-md-6">
                                <h3> Descripción</h3>
                                <input ng-model="ControlC.chance.descripcion" type="text" class="form-control" placeholder="Text input">
                            </div>
                            <div class="col-md-6">
                                <h3> Ruta</h3>
                                <input ng-model="ControlC.chance.ruta" type="text" class="form-control" placeholder="Text input">
                            </div>
                            <button type="submit" class="btn btn-default">Submit</button>
                        </form>

                    </div>

                    <div ng-repeat="chance in ControlC.chances">
                        <div >
                            <p><h3> Nombre: {{chance.salida}}</h3></p>
                            <p><h3> Destino: {{chance.destino}}</h3></p>
                            <p><h3> Descripcion: {{chance.descripcion}}</h3></p>
                            <p><h3> Ruta: {{chance.ruta}}</h3></p>
                        </div>
                    </div>


                </div>




            </div>

            <div id="container_vehicles">




            </div>               
        </div>
    </div>
</body>

</html>
