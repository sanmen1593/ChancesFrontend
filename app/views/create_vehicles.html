<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <script src="../js/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="../js/bootstrap.min.js"></script>
        <link href="../css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-rc.1/angular.min.js"></script>
        <script src="../js/app.js"></script>
        <script src="../js/directives/front-chance.js"></script>
        <script src="../js/lib/angular-route.min.js"></script>
        <script src="../js/controller/controller.js"></script>
        <script type="text/javascript" src="../js/app.js"></script>
        <script type="text/javascript" src="../js/controllers.js"></script>

        <title>Vehicles</title>
    </head>
    <body>
        <!-- menu principal de la app -->
        <div class="container" ng-model="vehicleData.text">
            <div class="col-md-9">
                <div class="row" id="title_home">
                    <div class="col-md-12">
                        <h1>New Vehicles</h1>
                    </div>

                    <div class="col-md-6">
                        <label><h3> Plate</h3></label>
                        <input type="text" class="form-control" placeholder="Plate">                       
                    </div>
                    <div class="col-md-6">
                        <label><h3> Color</h3></label>
                        <input type="text" class="form-control" placeholder="Color">                       
                    </div>
                    <div class="col-md-6">
                        <label><h3> Model</h3></label>
                        <input type="text" class="form-control" placeholder=" Model">                       
                    </div>
                    <div class="col-md-6">
                        <label><h3>Capacity</h3></label>
                        <input type="text" class="form-control" placeholder="Capacity">                       
                    </div>
                    <div class="col-md-6">
                        <label> <h3> Type</h3></label>
                        <input type="text" class="form-control" placeholder="Type">                       
                    </div>
                    <div class="col-md-6">

                        <div class="form-group">
                            <label><h3>Picture</h3></label>
                            <input type="file" id="exampleInputFile">
                        </div>                       
                    </div>
                    <div id="container_vehicles">
                        <div class="col-md-6">
                            <p>
                                <button type="button" class="btn btn-primary btn-lg" ng-click="store()">submit</button>
                                <button type="button" class="btn btn-default btn-lg">reset</button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
