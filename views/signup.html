<div class="container" ng-controller="UserController">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2>Registrarse</h2>
                </div>
                <div class="panel-body">
                    <form role="form" class="form" ng-submit="registerUser()">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Nombre:</label>
                                <input type="text" id="name" name="name" required class="form-control" ng-model="formData.name" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Apellidos: </label>
                                <input type="text" id="lastname" name="lastname" required class="form-control" ng-model="formData.lastname" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Email (Institucional):</label>
                                <input type="email" id="email" name="email" required class="form-control" pattern="[A-Za-z]*[0-9]*@unitecnologica.edu.co|[A-Za-z]*[0-9]*@utbvirtual.edu.co" ng-model="formData.email" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Email confirmation:</label>
                                <input type="email" id="email_confirmation" required name="email_confirmation" pattern="[A-Za-z]*[0-9]*@unitecnologica.edu.co|[A-Za-z]*[0-9]*@utbvirtual.edu.co" class="form-control" ng-model="formData.email_confirmation" />
                            </div>
                            <p id="emailconfirmation">{{ emailerror }}</p>
                        </div>
                        <div class="col-xs-12 col-sm-12">
                            <div class="form-group">
                                <label>Password:</label>
                                <input type="password" id="password" required name="password" class="form-control" ng-model="formData.password"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <input type="submit" id="submit" name="submit" class="btn btn-success"/>
                            </div>
                        </div>  
                    </form>
                </div>
                <div class="panel-footer">
                    ¿Estás registrado? Haz clic <a href="#/login">aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>
