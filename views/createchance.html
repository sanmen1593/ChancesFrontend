<div class="container" ng-controller="ChancesController">
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2>Registrar Chance</h2>
                </div>
                <div class="panel-body">
                    <form role="form" class="form" ng-submit="newChance()">
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Sitio de salida: </label>
                                <input type="text" id="departure" name="departure"  class="form-control" required ng-model="formData.departure" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group col-xs-12 col-xs-12 col-sm-3">
                                <label>Año:</label>
                                <input type="text" placeholder="AAAA" pattern="[0-9][0-9][0-9][0-9]" id="year" name="year"  class="form-control" required ng-model="formData.year" />
                            </div>
                            <div class="form-group col-xs-12 col-sm-3">
                                <label>Mes:</label>
                                <input type="text" placeholder="MM" pattern="[0-9][0-9]" id="month" name="month"  class="form-control" required ng-model="formData.month" />
                            </div>
                            <div class="form-group col-xs-12 col-sm-3">
                                <label>Día:</label>
                                <input type="text" id="day" placeholder="DD" pattern="[0-9][0-9]" name="day"  class="form-control" required ng-model="formData.day" />
                            </div>
                            <div class="form-group col-xs-12 col-sm-3">
                                <label>Hora:</label>
                                <input type="text" id="hour"  placeholder="12:00" pattern="[0-9][0-9]:[0-9][0-9]" name="hour" class="form-control" required ng-model="formData.hour" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Destination:</label>
                                <input type="text" id="destination" name="destination"  class="form-control" required ng-model="formData.destination" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Capacidad:</label>
                                <input type="number" id="capacity"  name="capacity" class="form-control" required ng-model="formData.capacity" />
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Precio: </label>
                                <input type="number" id="fee"  name="fee" class="form-control" required ng-model="formData.fee"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Comentarios:</label>
                                <input type="text" id="comments"  name="capacity" class="form-control" required ng-model="formData.comments"/>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group" ng-controller="VehicleController">
                                <label>Vehículo:</label>
                                <select class="form-control" required ng-model="$parent.selectedvehicle" ng-options="vehicle as vehicle.model for vehicle in vehicles.vehicle">
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <label>Route:</label>
                                <select class="form-control" required ng-model="formData.route">
                                    <option value="1">
                                        Avenida
                                    </option>
                                    <option value="2">
                                        Bosque
                                    </option>
                                    <option value="3">
                                        Mamonal
                                    </option>
                                    <option value="4">
                                        Otros
                                    </option>
                                </select>
                                <p id="messageerror">
                                    {{ errortype}}
                                </p>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="form-group">
                                <input type="submit" id="submit" name="submit" class="btn btn-success"/>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    ¿Estás registrado? Haz clic <a href="#/login">aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>
