<div class="container" ng-controller="SessionsController">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <h2>Iniciar sesión</h2>
                </div>
                <div class="panel-body">
                    <form role="form" class="form" ng-submit="processForm()">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" id="email" name="email" class="form-control" ng-model="formData.email" />
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="password" name="password" class="form-control" ng-model="formData.password"/>
                        </div>
                        <div class="form-group">
                            <input type="submit" id="submit" name="submit" class="btn btn-success"/>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Si has olvidado tu contraseña, haz clic <a href="#">aquí</a>
                </div>
            </div>
        </div>
    </div>
</div>
